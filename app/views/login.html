#{extends 'main.html' /}
#{set title:'login' /}
#{welcomemenu id:"login"/}
<section class="content box">
  <div class="columns">
    <div class="column is-half">
      <form action="/authenticate" method="POST">
        <h3 class="subtitle">Log-in</h3>
        <div class="field">
          <label class="label">Email</label>
          <div class="control has-icons-left">
            <input class="input is-large is-rounded" type="email" placeholder="Email" name="email">
            <span class="icon is-small is-left">
              <i class="fas fa-light fa-envelope"></i>
            </span>
          </div>
        </div>
        <div class="field">
          <label class="label">Password</label>
          <div class="control has-icons-left">
            <input class="input is-large is-rounded" type="password" placeholder="Password" name="password">
            <span class="icon is-small is-left">
              <i class="fas fa-light fa-lock"></i>
            </span>
          </div>
        </div>
        <div class="field">
          #{if flash.error}
          <div class="content box is-rounded notification is-danger is-light">
            ${flash.error}
          </div>
          #{/if}
        </div>
        <button class="button is-rounded is-dark">Login</button>
      </form>
    </div>
    <div class="column is-half">
      <figure class="image is-square">
        <img src="../public/images/buoy.jpg">
      </figure>
    </div>
  </div>
</section>
