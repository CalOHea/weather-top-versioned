<form action="/stations/${_station.id}/addreading" method="POST">
  <div class="columns is-multiline">
    <div class="field column is-half">
      <label class="label">Code</label>
      <div class="control">
        <input class="input" placeholder="00" type = "number" name="code">
      </div>
    </div>
    <div class="field column is-half">
      <label class="label">Temperature</label>
      <div class="control">
        <input class="input" placeholder="00.00 C" type = "number" name="temperature" step="0.01">
      </div>
    </div>
    <div class="field column is-half">
      <label class="label">Wind Speed</label>
      <div class="control">
        <input class="input" placeholder="00.00 K/mH" type = "number" name="windSpeed" step="0.01">
      </div>
    </div>
    <div class="field column is-half">
      <label class="label">Wind Direction</label>
      <div class="control">
        <input class="input" placeholder="000.00 deg" type = "number" name="windDirection" step="0.01">
      </div>
    </div>
    <div class="field column is-half">
      <label class="label">Pressure</label>
      <div class="control">
        <input class="input" placeholder="000 hpa" type = "number" name="pressure">
      </div>
    </div>
  </div>
  <div class="field mt-4">
    <div class="control">
      <button class="button is-info">Submit Report</button>
    </div>
  </div>
</form>
